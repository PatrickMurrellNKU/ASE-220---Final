<!DOCTYPE html>
<html>
	<head>
		<title>The Art Market</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	</head>
	<body>
	
		<div class="container"><h1>The Art Market Users</h1>
			<div class="row">
				<div class="col-lg-6">
		<div id="users">
		</div>
		<script src="assets/jquery-3.5.1.min.js"></script>
		<script>
			$.getJSON('https://patrick-murrell-ase-220-final.herokuapp.com/API/auth.php',function(data){
				console.log(data);
				if(data.message=='The user is already logged.'){
					if(data.is_admin == 1){
						console.log("adminMode")
						$.getJSON('https://patrick-murrell-ase-220-final.herokuapp.com/API/auth.php?action=admin',function(data){
							console.log("data: "+data[0].ID+" "+data.length);
							for(i=0;i<data.length;i++){
								$('#users').append('<div class="row">');
								$('#users').append('<div><hr><nobr>'+i+',ID: '+data[i].ID+',Admin: '+data[i].is_admin+',email: '+data[i].email+',firstname: '+data[i].firstname+',lastname: '+data[i].lastname+' <a href="https://patrick-murrell-ase-220-final.herokuapp.com/API/auth.php?action=deleteUser?id='+data[i].ID+'">delete</a></nobr><hr></div>');
								$('#users').append('</div>');	
							}
						});
					}else{
						window.location.href="https://patrick-murrell-ase-220-final.herokuapp.com";
					}
				}else{
						window.location.href="https://patrick-murrell-ase-220-final.herokuapp.com";
				}
			});
		</script>
			</div>
		</div>
	</div>
	</body>
</html>
